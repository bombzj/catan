<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1.0, user-scalable=0">
<meta name="keywords" content="Parking,Game"/>
<title>Catan</title>
<script src="score.js?i=1"></script>
<script src="data.js?i=5"></script>
<script src="catan.js?i=5"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://libs.baidu.com/jqueryui/1.8.22/jquery-ui.min.js"></script>
<style>
    body, button, span, select {
        font-size: 32px;
        touch-action: manipulation;
    }
    body,html {
        position: fixed;
    }
    #tableRes td {
        font-size: 20px;
        text-align:center;
        padding-left:4px;
        padding-right:4px;
    }
    #tableRes img {
        width: 30px;
        height: 30px;
    }
    .resImg td {
        padding: 0px;
    }
    button {
        padding:10px;
    }
    .score, .score span{
        font-size: 24px;
    }
</style>
</head>
<body onselectstart="return false;">
    <canvas id="canvas" width="600" height="700" style="margin:0px;float:left" onselectstart="return false;"></canvas>
    <table id="tbl">
        <tr><td>
            <button id="btnConfirmBuy" onclick="javascript:confirmBuy()" disabled="disabled">ok</button>
            <button id="btnCancelBuy" onclick="javascript:cancelBuy()" disabled="disabled">cancel</button>
            <button id="btnNext" onclick="javascript:next()">next</button>
        </td></tr>
        <tr><td class="score">
            dice roll: <span id="labelDice"></span><br/>
        </td></tr>
        <tr style="display:none"><td>
            <button onclick="javascript:if(confirm('Are you sure?'))restart(2, true)">restart 2</button>
        </td></tr>
        <tr style="display:none"><td>
            <button onclick="javascript:if(confirm('Are you sure?'))restart(3, true)">restart 3</button>
        </td></tr>
        <tr><td class="score">
            <table id="tableRes" border="1" style="border-collapse: collapse" cellpadding="2">
                <tr class="resImg">
                    <td><img src="res/res1.png" onclick="javascript:clickResource(1)"></td>
                    <td><img src="res/res2.png" onclick="javascript:clickResource(2)"></td>
                    <td><img src="res/res3.png" onclick="javascript:clickResource(3)"></td>
                    <td><img src="res/res4.png" onclick="javascript:clickResource(4)"></td>
                    <td><img src="res/res5.png" onclick="javascript:clickResource(5)"></td>
                    <td>score</td>
                </tr>
                <tr class="cssPlayer">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </td></tr>
        <tr><td>
            <input id="btnRoad" type="image" src="res/blue1.png" onclick="javascript:buyRoad()" width="25px"> <span id="labelRoad"></span>
            <input id="btnSettlement" type="image" src="res/blue2.png" onclick="javascript:buySettlement()" width="25px"> <span id="labelSettlement"></span>
            <input id="btnCity" type="image" src="res/blue3.png" onclick="javascript:buyCity()" width="25px"> <span id="labelCity"></span>
            <input id="btnDev" type="image" src="res/dev.png" onclick="javascript:buyDev()" width="30px"> <span id="labelDev"></span>
        </td></tr>
        <tr style="display:none"><td>
            <button id="btnPreviousGame" onclick="javascript:switchGame(-1)">&lt;&lt;</button>
            <button id="btnNextGame" onclick="javascript:switchGame(1)">&gt;&gt;</button>
        </td></tr>
        <tr style="display:none"><td>
            <button id="btnDelete" onclick="javascript:deleteTile()">delete</button>
        </td></tr>
        <tr><td>
            <select id="exFrom" onchange="javascript:updateExchangeRate()">
                <option>羊</option>
                <option>麦</option>
                <option>木</option>
                <option>砖</option>
                <option>铁</option>
            </select>
            <span id="exchangeRate" onchange="javascript:updateExchangeRate()">4:1</span>
            <select id="exTo">
                <option>羊</option>
                <option>麦</option>
                <option>木</option>
                <option>砖</option>
                <option>铁</option>
            </select>
            <button id="btnExchange" onclick="javascript:exchange();">换</button>
        </td></tr>
        <tr><td>
            <textarea readonly="readonly" id="labelHistory" style="width:250px;height:150px"></textarea>
        </td></tr>
    </table>
</body>
<script>

    init()

</script>
</html>
